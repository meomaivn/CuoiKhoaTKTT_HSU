<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/login_custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Đăng nhập - HSU FOOD</title>
</head>
<body>

    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form validate-form">
                    <span class="login-form-title">
                        Đăng nhập HSU FOOD
                    </span>

                    <div class="wrap-input">
                        <input class="input-field form-control" type="email" name="email" id="email" placeholder="Email" required>
                        <span class="focus-input"></span>
                        <span class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>

                    <div class="wrap-input">
                        <input class="input-field form-control" type="password" name="pass" id="password" placeholder="Mật khẩu" required>
                        <span class="focus-input"></span>
                        <span class="input-icon">
                           <i class="fas fa-lock"></i>
                        </span>
                    </div>

                    <div class="contact-form-checkbox form-check">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label txt1" for="rememberMe">
                            Ghi nhớ đăng nhập
                        </label>
                    </div>

                    <div class="container-login-form-btn">
                        <button type="submit" class="login-form-btn">
                            Đăng nhập
                        </button>
                    </div>

                    <div class="text-center p-t-40" style="padding-top: 40px;">
                        <span class="txt1">
                            Quên
                        </span>
                        <a class="txt2" href="#">
                            Mật khẩu?
                        </a>
                    </div>

                    <div class="text-center p-t-15" style="padding-top: 15px;">
                        <span class="txt1">
                           Chưa có tài khoản?
                        </span>
                        <a class="txt2" href="register.html">
                           Đăng ký ngay
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

// --- **** kết thúc chèn logo **** ---
    <script>
      // Wait for the DOM to be ready
      document.addEventListener('DOMContentLoaded', function() {
        // Get references to the form and input elements
        const loginForm = document.querySelector('.login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailWrapper = emailInput.closest('.wrap-input'); // Get the wrapper div
        const passwordWrapper = passwordInput.closest('.wrap-input'); // Get the wrapper div

        loginForm.addEventListener('submit', function(event) {
          // Prevent the default form submission behavior
          event.preventDefault();

          // --- Reset previous validation states ---
          let isValid = true;
          emailWrapper.classList.remove('input-invalid');
          passwordWrapper.classList.remove('input-invalid');

          // --- Get trimmed input values ---
          const emailValue = emailInput.value.trim();
          const passwordValue = passwordInput.value.trim();

          // --- Validation Checks ---
          if (emailValue === '') {
            emailWrapper.classList.add('input-invalid'); // Add red border class
            isValid = false;
          }
          if (passwordValue === '') {
            passwordWrapper.classList.add('input-invalid'); // Add red border class
            isValid = false;
          }

          // --- Show Alert and Stop if Invalid ---
          if (!isValid) {
            alert('Bạn chưa nhập Email hoặc Mật khẩu!'); // Show alert
            return; // Stop further execution
          }

          // --- If Form is Valid ---
          // For prototype purposes, show a success alert or message
          // In a real application, you would send data to the server here
          alert('Đăng nhập thành công! (Prototype)');
          // Optionally redirect: window.location.href = 'index.html';
          console.log('Email:', emailValue);
          console.log('Password:', passwordValue); // Don't log passwords in real apps!

        });

        // --- Optional: Remove validation highlight when user types ---
        emailInput.addEventListener('input', function() {
          if (emailInput.value.trim() !== '') {
            emailWrapper.classList.remove('input-invalid');
          }
        });
        passwordInput.addEventListener('input', function() {
           if (passwordInput.value.trim() !== '') {
            passwordWrapper.classList.remove('input-invalid');
          }
        });

      });
    </script>
    </body>
</html>
